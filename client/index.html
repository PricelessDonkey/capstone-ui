<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Evaluate News</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Cuprum&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>
                Travel Planner
            </h1>
        </header>
        <form onsubmit="return Client.handleSubmit(event)">
            <section class="fields">
                <section class="form-field">
                    <label for="where">Where?</label>
                    <input id="where" type="text" name="input" value="" placeholder="Enter a city">
                </section>
                <section class="form-field">
                    <label for="when">When?</label>
                    <input id="when" type="date" name="input" value="">
                </section>
            </section>
            <input type="submit" class="submit-button" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
        </form>
        <section class="trip">
            <section class="image">
                <h3> image placeholder</h3>
            </section>
            <section class="info">
                <h2>Your trip to: Mozambique</h2>
                <h2>Leavin' on July 4th, 2020</h2>
                <h3>Your trip is in 32 days!</h3>
                <h4>Typical weather for then is: Highs around 85 degrees, with lows around 74 degrees</h4>
            </section>
        </section>
        <footer class="footer">
            <p>hi, this is the footer</p>
        </footer>
    </body>
</html>
